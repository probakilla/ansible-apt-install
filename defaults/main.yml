---

# Installation location of vundle
vundle_location: ~/.vim/bundle/Vundle.vim

# Oh My Zsh plugins location
ohmyzsh_plugins_path: $HOME/.oh-my-zsh/plugins
ohmyzsh_path: $HOME/.oh-my-zsh

# Program list
program_list:
  - neovim
  - curl
  - zsh
  - git
  - build-essential
  - cmake
  - python3-dev
  - tmux
  - screenfetch
